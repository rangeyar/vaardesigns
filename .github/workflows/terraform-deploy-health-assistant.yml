name: Terraform Deploy (Infrastructure Changes)

on:
  push:
    branches:
      - main
    paths:
      - "vaar-api/agentic-api/health-assistant/deploy/terraform/**"
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0
  ECR_REPOSITORY: vaardesigns-health-assistant-prod

jobs:
  # First job: Build and push Docker image
  build-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.image-info.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image to ECR
        working-directory: vaar-api/agentic-api/health-assistant
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "Pushing to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "âœ… Docker image pushed successfully!"

      - name: Set image info for Terraform
        id: image-info
        run: echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT

  # Second job: Deploy infrastructure (runs after image is built)
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: build-image # Wait for Docker image to be built first

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: vaar-api/agentic-api/health-assistant/deploy/terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: vaar-api/agentic-api/health-assistant/deploy/terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: vaar-api/agentic-api/health-assistant/deploy/terraform
        env:
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: vaar-api/agentic-api/health-assistant/deploy/terraform
        env:
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
        run: terraform apply -auto-approve tfplan

      - name: Terraform Output
        working-directory: vaar-api/agentic-api/health-assistant/deploy/terraform
        run: terraform output -json
